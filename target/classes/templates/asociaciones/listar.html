<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asociaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff6584;
            --success: #4caf50;
            --warning: #ff9800;
            --info: #2196f3;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --card-bg: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-muted: #8a8a8a;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar-custom {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary) !important;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary) 0%, #4a44b5 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .page-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-success {
            background-color: var(--success);
            border-color: var(--success);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            background-color: #3d8b40;
            border-color: #3d8b40;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #444;
            border-color: #444;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #555;
            border-color: #555;
            transform: translateY(-2px);
        }
        
        .table-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .table {
            margin-bottom: 0;
            color: var(--light);
        }
        
        .table thead {
            background: linear-gradient(135deg, var(--primary) 0%, #4a44b5 100%);
            color: white;
        }
        
        .table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .table tbody tr:hover {
            background-color: var(--card-hover);
            transform: translateY(-2px);
        }
        
        .table tbody td {
            border: none;
            padding: 1rem;
            vertical-align: middle;
        }
        
        .badge {
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }
        
        .badge.bg-info {
            background-color: var(--info) !important;
            color: white;
        }
        
        .badge.bg-primary {
            background-color: var(--primary) !important;
            color: white;
        }
        
        .btn-group .btn {
            border-radius: 8px;
            margin: 0 2px;
            transition: all 0.3s ease;
        }
        
        .btn-info {
            background-color: var(--info);
            border-color: var(--info);
        }
        
        .btn-info:hover {
            background-color: #0d8aee;
            border-color: #0d8aee;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background-color: var(--warning);
            border-color: var(--warning);
            color: #000;
        }
        
        .btn-warning:hover {
            background-color: #e68900;
            border-color: #e68900;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }
        
        .btn-danger:hover {
            background-color: #e55a74;
            border-color: #e55a74;
            transform: translateY(-2px);
        }
        
        .empty-state {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .empty-state h4 {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        .stats-badge {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light);
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-controller me-2" style="font-size: 1.8rem; color: var(--primary);"></i>
                <span>Sistema Fútbol</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-light">☰</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/asociaciones}">Asociaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <!-- Header Section -->
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title">
                        <i class="bi bi-globe"></i>Lista de Asociaciones
                    </h1>
                    <div class="d-flex align-items-center gap-3 mt-2">
                        <span class="stats-badge" th:text="${'Total: ' + asociaciones.size() + ' asociaciones'}"></span>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="@{/}" class="btn btn-secondary">
                        <i class="bi bi-house me-2"></i>Inicio
                    </a>
                    <a th:href="@{/asociaciones/nuevo}" class="btn btn-success">
                        <i class="bi bi-plus-circle me-2"></i>Nueva Asociación
                    </a>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>País</th>
                            <th>Presidente</th>
                            <th>Clubes</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asociacion : ${asociaciones}">
                            <td th:text="${asociacion.id}"></td>
                            <td th:text="${asociacion.nombre}"></td>
                            <td>
                                <span th:text="${asociacion.pais}" class="badge bg-info"></span>
                            </td>
                            <td th:text="${asociacion.presidente}"></td>
                            <td>
                                <span class="badge bg-primary" th:text="${asociacion.clubes.size()}"></span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/asociaciones/ver/{id}(id=${asociacion.id})}" class="btn btn-info">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/asociaciones/editar/{id}(id=${asociacion.id})}" class="btn btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{/asociaciones/eliminar/{id}(id=${asociacion.id})}" class="btn btn-danger"
                                       onclick="return confirm('¿Eliminar asociación ' + '[[${asociacion.nombre}]]' + '?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${asociaciones.empty}" class="empty-state mt-4">
            <h4>No hay asociaciones registradas</h4>
            <p class="text-muted mb-4">Comienza agregando la primera asociación al sistema</p>
            <a th:href="@{/asociaciones/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle me-2"></i>Crear Primera Asociación
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
