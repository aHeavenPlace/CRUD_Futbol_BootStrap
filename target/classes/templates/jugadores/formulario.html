<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff6584;
            --success: #4caf50;
            --warning: #ff9800;
            --info: #2196f3;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --card-bg: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-muted: #8a8a8a;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar-custom {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary) !important;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary) 0%, #4a44b5 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .page-title {
            font-weight: 700;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--light);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.08);
            border-color: var(--primary);
            color: var(--light);
            box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
        }
        
        .form-label {
            color: var(--light);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-text {
            color: var(--text-muted) !important;
            font-size: 0.85rem;
        }
        
        .btn-success {
            background-color: var(--success);
            border-color: var(--success);
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            background-color: #3d8b40;
            border-color: #3d8b40;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #444;
            border-color: #444;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #555;
            border-color: #555;
            transform: translateY(-2px);
        }
        
        .back-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }
        
        .required-field::after {
            content: " *";
            color: var(--secondary);
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .form-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-controller me-2" style="font-size: 1.8rem; color: var(--primary);"></i>
                <span>Sistema Fútbol</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-light">☰</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/jugadores}">Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/asociaciones}">Asociaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <!-- Header Section -->
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="page-title" th:text="${jugador.id != null} ? '✏️ Editar Jugador' : '➕ Nuevo Jugador'"></h1>
                <a th:href="@{/jugadores}" class="btn back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Volver a Jugadores
                </a>
            </div>
        </div>

        <!-- Form Card -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label class="form-label required-field">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" required
                                           placeholder="Ingrese el nombre del jugador">
                                    <div class="form-text">Nombre del jugador (obligatorio)</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label class="form-label required-field">Apellido</label>
                                    <input type="text" class="form-control" th:field="*{apellido}" required
                                           placeholder="Ingrese el apellido del jugador">
                                    <div class="form-text">Apellido del jugador (obligatorio)</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-4">
                                    <label class="form-label">Número</label>
                                    <input type="number" class="form-control" th:field="*{numero}" min="1" max="99"
                                           placeholder="Número de camiseta">
                                    <div class="form-text">Número entre 1 y 99</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-4">
                                    <label class="form-label">Posición</label>
                                    <select class="form-select" th:field="*{posicion}">
                                        <option value="">Seleccionar posición</option>
                                        <option value="Portero">Portero</option>
                                        <option value="Defensa">Defensa</option>
                                        <option value="Mediocampista">Mediocampista</option>
                                        <option value="Delantero">Delantero</option>
                                    </select>
                                    <div class="form-text">Posición principal del jugador</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-4">
                                    <label class="form-label">Club</label>
                                    <select class="form-select" th:field="*{club}">
                                        <option value="">Seleccionar Club</option>
                                        <option th:each="club : ${clubes}" 
                                                th:value="${club.id}"
                                                th:text="${club.nombre}"
                                                th:selected="${jugador.club != null && jugador.club.id == club.id}">
                                        </option>
                                    </select>
                                    <div class="form-text">Club al que pertenece el jugador</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4 pt-3 border-top border-secondary">
                        <button type="submit" class="btn btn-success px-4 py-2">
                            <i class="bi" th:class="${jugador.id != null} ? 'bi-check-circle' : 'bi-plus-circle'" th:classappend="me-2"></i>
                            <span th:text="${jugador.id != null} ? 'Actualizar Jugador' : 'Crear Jugador'"></span>
                        </button>
                        <a th:href="@{/jugadores}" class="btn btn-secondary px-4 py-2 ms-2">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
