<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${entrenador.nombre + ' ' + entrenador.apellido}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #ff6584;
            --success: #4caf50;
            --warning: #ff9800;
            --info: #2196f3;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f8f9fa;
            --card-bg: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-muted: #8a8a8a;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar-custom {
            background-color: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--primary) !important;
        }
        
        .header-section {
            background: linear-gradient(135deg, var(--primary) 0%, #4a44b5 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .page-title {
            font-weight: 700;
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-warning {
            background-color: var(--warning);
            border-color: var(--warning);
            color: #000;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-warning:hover {
            background-color: #e68900;
            border-color: #e68900;
            transform: translateY(-2px);
            color: #000;
        }
        
        .btn-secondary {
            background-color: #444;
            border-color: #444;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #555;
            border-color: #555;
            transform: translateY(-2px);
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary) 0%, #4a44b5 100%);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .info-row {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        
        .info-value {
            color: var(--light);
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .club-badge {
            background-color: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .no-club-badge {
            background-color: var(--warning);
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .back-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-controller me-2" style="font-size: 1.8rem; color: var(--primary);"></i>
                <span>Sistema Fútbol</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-light">☰</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/entrenadores}">Entrenadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/asociaciones}">Asociaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <!-- Header Section -->
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="page-title">
                    <i class="bi bi-person-badge me-2"></i>
                    <span th:text="${entrenador.nombre + ' ' + entrenador.apellido}"></span>
                </h1>
                <a th:href="@{/entrenadores}" class="btn back-btn">
                    <i class="bi bi-arrow-left me-2"></i>Volver a Entrenadores
                </a>
            </div>
        </div>

        <!-- Information Card -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-info-circle me-2"></i>Información del Entrenador
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="info-row">
                            <div class="info-label">ID</div>
                            <div class="info-value" th:text="${entrenador.id}"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Nombre</div>
                            <div class="info-value" th:text="${entrenador.nombre}"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Apellido</div>
                            <div class="info-value" th:text="${entrenador.apellido}"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Edad</div>
                            <div class="info-value" th:text="${entrenador.edad}"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="info-row">
                            <div class="info-label">Nacionalidad</div>
                            <div class="info-value" th:text="${entrenador.nacionalidad}"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Club Actual</div>
                            <div class="d-flex align-items-center gap-2">
                                <span th:if="${entrenador.club != null}" 
                                      class="club-badge" 
                                      th:text="${entrenador.club.nombre}"></span>
                                <span th:unless="${entrenador.club != null}" 
                                      class="no-club-badge">Sin club</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Action Buttons -->
        <div class="d-flex justify-content-end mt-4">
            <a th:href="@{/entrenadores/editar/{id}(id=${entrenador.id})}" class="btn btn-warning px-4 py-2">
                <i class="bi bi-pencil me-2"></i>Editar Entrenador
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
